<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Music Box Romez</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="css/app.css" rel="stylesheet"/>
  </head>
  <body>
    <header class="header containter">
      <a class="logo link" href="/">
	<img alt="logo" src="images/logo.svg"/>
	<span>MUSIC BOX</span>
      </a>
      <nav class="menu">
	<a class="link" href="/">Главная</a>
	<a class="link" href="/">Каталог</a>
	<a class="link" href="/">Исполнители</a>
	<a class="link" href="/">Контакты</a>
      </nav>
      <input class="search"
	     name="search"
	     type="search"
	     placeholder="ПОИСК..."/>
    </header>
    <main>
      <div class="page-description">
	<div class="containter">
	  <h1 class="text-center">онлайн музыка где угодно</h1>
	  <h2 class="text-center mb-31">без ограничений</h2>
	  <p class="text-center">Получите доступ всего за несколько шагов. Заполните форму ниже и откройте мир музыки</p>

	  <form class="reg-form flex flex-wrap mx-auto flex-justify-between">
	    <input class="reg-form-field bg-transparent"
		   name="name"
		   type="text"
		   placeholder="Имя"/>
	    <input class="reg-form-field bg-transparent"
		   name="email"
		   type="email"
		   placeholder="Email"/>
	    <button class="reg-form-submit w-100 btn btn-green"
		    type="submit">
	      Получить доступ
	    </button>
	  </form>
	</div>
      </div>
    </main>
  </body>
</html>
